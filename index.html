<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom.lol - Fun Learning Games</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #FF6347;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .game-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .game-button:hover {
            background-color: #45a049;
        }
        #gameEmbed {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        #backButton {
            display: none;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

    <div class="container">
        <h1>Classroom.lol</h1>
        <div id="gameButtons"></div>

        <button id="backButton">Back to Game List</button>

            { name: "Paper io 2", url: "https://images-opensocial.googleusercontent.com/gadgets/ifr?container=ig&url=https://cdn.jsdelivr.net/gh/bobydob/JSEngine@b8b8a03997f38305098c2f2f5fe14907463cd23b/build/ppo2/ppo2.xml" },

        ];

        const gameButtons = document.getElementById('gameButtons');
        const gameEmbed = document.getElementById('gameEmbed');
        const backButton = document.getElementById('backButton');

        function createGameButtons() {
            games.forEach((game, index) => {
                const button = document.createElement('button');
                button.textContent = game.name;
                button.className = 'game-button';
                button.onclick = () => loadGame(index);
                gameButtons.appendChild(button);
            });
        }

        function loadGame(index) {
            gameButtons.style.display = 'none';
            gameEmbed.style.display = 'block';
            gameEmbed.src = games[index].url;
            backButton.style.display = 'block';
        }

        backButton.onclick = () => {
            gameButtons.style.display = 'block';
            gameEmbed.style.display = 'none';
            gameEmbed.src = '';
            backButton.style.display = 'none';
        };

        createGameButtons();
    </script>
</body>
</html>
